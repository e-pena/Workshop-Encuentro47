<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Despegar-te Admin</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./styles/style.admin.css" />
	</head>
	<body>
		<h1>PÁGINA DE ADMINISTRACIÓN DE DESPEGAR-TE</h1>

		<section id="paquetes">
			<h3>Paquetes disponibles</h3>
			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Destino</th>
						<th scope="col">Fecha</th>
						<th scope="col">Precio</th>
						<th scope="col">Cantidad de ventas</th>
					</tr>
				</thead>
				<tbody id="tabla-paquetes"></tbody>
			</table>
		</section>

		<section id="usuarios">
			<h3>Usuarios registrados</h3>
			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Apellido</th>
						<th scope="col">Nombre</th>
						<th scope="col">Email</th>
						<th scope="col">Cantidad de compras</th>
					</tr>
				</thead>
				<tbody id="tabla-usuarios"></tbody>
			</table>
		</section>

		<section id="ventas">
			<h3>Ventas realizadas</h3>
			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Paquete</th>
						<th scope="col">Comprador</th>
						<th scope="col">Precio</th>
						<th scope="col">Pago</th>
					</tr>
				</thead>
				<tbody id="tabla-ventas"></tbody>
			</table>
		</section>

		<section id="agregar-paquete">
            <h3>Crear nuevo paquete</h3>
            <form id="form-agregar-paquete">
                  <div class="form-group">
                    <label for="post-destino">Destino</label>
                    <input name="destino" type="text" class="form-control" id="post-destino">
                  </div>
                  <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="post-precio">Precio</label>
                    <input name="precio" type="number" class="form-control" id="post-precio">
                  </div>
                <div class="form-group col-md-6">
                  <label for="post-fecha">Fecha</label>
                  <input name="fecha" type="text" class="form-control" id="post-fecha">
                </div>
                  </div>
                <div class="form-group">
                  <label for="post-imagen">Link de imagen</label>
                  <input name="imagen" type="url" class="form-control" id="post-imagen">
                </div>
                </div>
                <button id="post-btn" type="button" class="btn btn-primary">Confirmar</button>
              </form>
		</section>
        <a href="index.html">π</a>
        
        <script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"
		></script>
		<script src="./src/script.admin.js"></script>
	</body>
</html>
